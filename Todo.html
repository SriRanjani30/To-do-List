<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        li:hover {
            background: #f9f9f9;
        }

        li button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }

        li button:hover {
            text-decoration: underline;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .complete-button {
            background-color: #28a745;
            color: white;
        }

        .complete-button:hover {
            background-color: #218838;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            // Load saved tasks from local storage
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach(task => addTask(task.text, task.completed));

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskText = todoInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    saveTasks();
                    todoInput.value = '';
                }
            });

            function addTask(taskText, completed = false) {
                const li = document.createElement('li');
                li.className = completed ? 'completed' : '';

                const taskTextElement = document.createElement('span');
                taskTextElement.textContent = taskText;
                taskTextElement.addEventListener('dblclick', () => {
                    editTask(taskTextElement);
                });

                const actions = document.createElement('div');
                actions.className = 'actions';

                const completeButton = document.createElement('button');
                completeButton.textContent = '✔';
                completeButton.className = 'complete-button';
                completeButton.addEventListener('click', () => {
                    li.classList.toggle('completed');
                    saveTasks();
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '✖';
                deleteButton.addEventListener('click', () => {
                    todoList.removeChild(li);
                    saveTasks();
                });

                const editButton = document.createElement('button');
                editButton.textContent = '✎';
                editButton.className = 'edit-button';
                editButton.addEventListener('click', () => {
                    editTask(taskTextElement);
                });

                actions.appendChild(completeButton);
                actions.appendChild(editButton);
                actions.appendChild(deleteButton);

                li.appendChild(taskTextElement);
                li.appendChild(actions);
                todoList.appendChild(li);
            }

            function editTask(taskTextElement) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = taskTextElement.textContent;
                input.className = 'edit-input';
                taskTextElement.replaceWith(input);
                input.focus();

                input.addEventListener('blur', () => {
                    taskTextElement.textContent = input.value;
                    input.replaceWith(taskTextElement);
                    saveTasks();
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        taskTextElement.textContent = input.value;
                        input.replaceWith(taskTextElement);
                        saveTasks();
                    }
                });
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('#todo-list li').forEach(li => {
                    tasks.push({
                        text: li.querySelector('span').textContent,
                        completed: li.classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
