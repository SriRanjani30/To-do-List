<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .filter {
            margin: 20px 0;
        }

        .filter button {
            margin: 0 5px;
            background-color: #6c757d;
            color: white;
        }

        .filter button.active {
            background-color: #007bff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        li:hover {
            background: #f9f9f9;
        }

        li button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }

        li button:hover {
            text-decoration: underline;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .complete-button {
            background-color: #28a745;
            color: white;
        }

        .complete-button:hover {
            background-color: #218838;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .priority-high {
            background-color: #dc3545;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .priority-medium {
            background-color: #ffc107;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .priority-low {
            background-color: #28a745;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <select id="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="due-date">
            <button type="submit">Add Task</button>
        </form>
        <div class="filter">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="active">Active</button>
            <button class="filter-button" data-filter="completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const prioritySelect = document.getElementById('priority-select');
            const dueDateInput = document.getElementById('due-date');
            const todoList = document.getElementById('todo-list');
            const filterButtons = document.querySelectorAll('.filter-button');
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach(task => addTask(task.text, task.completed, task.priority, task.dueDate));

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskText = todoInput.value.trim();
                const priority = prioritySelect.value;
                const dueDate = dueDateInput.value;

                if (taskText !== '') {
                    addTask(taskText, false, priority, dueDate);
                    saveTasks();
                    todoInput.value = '';
                    dueDateInput.value = '';
                }
            });

            function addTask(taskText, completed = false, priority = 'low', dueDate = '') {
                const li = document.createElement('li');
                li.className = completed ? 'completed' : '';

                const taskTextElement = document.createElement('span');
                taskTextElement.textContent = taskText;
                taskTextElement.addEventListener('dblclick', () => {
                    editTask(taskTextElement);
                });

                const priorityLabel = document.createElement('span');
                priorityLabel.className = `priority-${priority}`;
                priorityLabel.textContent = priority.charAt(0).toUpperCase() + priority.slice(1);

                const dueDateLabel = document.createElement('span');
                dueDateLabel.textContent = dueDate ? `Due: ${new Date(dueDate).toLocaleDateString()}` : '';

                const actions = document.createElement('div');
                actions.className = 'actions';

                const completeButton = document.createElement('button');
                completeButton.textContent = '✔';
                completeButton.className = 'complete-button';
                completeButton.addEventListener('click', () => {
                    li.classList.toggle('completed');
                    saveTasks();
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '✖';
                deleteButton.addEventListener('click', () => {
                    todoList.removeChild(li);
                    saveTasks();
                });

                const editButton = document.createElement('button');
                editButton.textContent = '✎';
                editButton.className = 'edit-button';
                editButton.addEventListener('click', () => {
                    editTask(taskTextElement);
                });

                actions.appendChild(completeButton);
                actions.appendChild(editButton);
                actions.appendChild(deleteButton);

                li.appendChild(priorityLabel);
                li.appendChild(taskTextElement);
                li.appendChild(dueDateLabel);
                li.appendChild(actions);
                todoList.appendChild(li);
            }

            function editTask(taskTextElement) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = taskTextElement.textContent;
                input.className = 'edit-input';
                taskTextElement.replaceWith(input);
                input.focus();

                input.addEventListener('blur', () => {
                    taskTextElement.textContent = input.value;
                    input.replaceWith(taskTextElement);
                    saveTasks();
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        taskTextElement.textContent = input.value;
                        input.replaceWith(taskTextElement);
                        saveTasks();
                    }
                });
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('#todo-list li').forEach(li => {
                    const text = li.querySelector('span').textContent;
                    const completed = li.classList.contains('completed');
                    const priority = li.querySelector('.priority-high') ? 'high' :
                                      li.querySelector('.priority-medium') ? 'medium' : 'low';
                    const dueDate = li.querySelector('span:nth-of-type(3)') ? 
                                    li.querySelector('span:nth-of-type(3)').textContent.replace('Due: ', '') : '';
                    
                    tasks.push({ text, completed, priority, dueDate });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterTasks(filter);
                });
            });

            function filterTasks(filter) {
                const items = todoList.querySelectorAll('li');
                items.forEach(item => {
                    switch (filter) {
                        case 'all':
                            item.style.display = '';
                            break;
                        case 'active':
                            item.style.display = item.classList.contains('completed') ? 'none' : '';
                            break;
                        case 'completed':
                            item.style.display = item.classList.contains('completed') ? '' : 'none';
                            break;
                    }
                });
            }
        });
    </script>
</body>
</html>
